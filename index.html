<!DOCTYPE html>

      <input type="button" value="Home" onClick="window.location.reload()">

            2021 여름 프론트엔드 스터디 팀프로젝트(2021.07~)

      </div>

    <h1>SKILL</h1>
    <form>
      <input type="button" value="Home" onClick="window.location.reload()">
    </form>
  </section>

  <!-- project -->
  <section class="project_page hidden">
    <h1>PROJECT</h1>
    <form>
      <input type="button" value="Home" onClick="window.location.reload()">
    </form>
  </section>

  <!-- contact -->
  <section class="contact_page hidden">
    <h1>CONTACT</h1>
    <form>
      <input type="button" value="Home" onClick="window.location.reload()">
    </form>
  </section>
